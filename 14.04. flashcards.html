<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Reporting Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .perspective {
            perspective: 1000px;
        }
        .flip-card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .flip-card-inner.is-flipped {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center p-4 md:p-8">

    <!-- Header -->
    <header class="max-w-2xl w-full text-center mb-8">
        <h1 class="text-3xl font-bold text-slate-800 mb-2">Reporting & Executive Communication</h1>
        <p class="text-slate-600">Module 13: Turning Technical Findings into Business Intelligence</p>
    </header>

    <!-- Flashcard Container -->
    <main class="max-w-xl w-full">
        <!-- Progress Indicator -->
        <div class="mb-4">
            <div class="flex justify-between text-sm text-slate-500 mb-1">
                <span id="card-index">Card 1 of 25</span>
                <span id="progress-percent">4%</span>
            </div>
            <div class="w-full bg-slate-200 h-2 rounded-full overflow-hidden">
                <div id="progress-bar" class="progress-bar bg-blue-600 h-full" style="width: 4%"></div>
            </div>
        </div>

        <!-- The Card -->
        <div class="perspective h-80 md:h-96 w-full mb-8">
            <div id="flashcard" class="flip-card-inner relative w-full h-full">
                <!-- Front -->
                <div class="flip-card-front bg-white border-2 border-blue-100 text-xl font-semibold text-slate-800">
                    <p id="front-text">Loading...</p>
                </div>
                <!-- Back -->
                <div class="flip-card-back bg-blue-600 text-white text-lg">
                    <p id="back-text">Loading...</p>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex justify-between items-center gap-4">
            <button onclick="prevCard()" class="flex-1 bg-white border border-slate-300 text-slate-700 py-3 px-6 rounded-xl font-medium hover:bg-slate-50 active:scale-95 transition-all">
                Previous
            </button>
            <button onclick="flipCard()" class="flex-1 bg-blue-100 text-blue-700 py-3 px-6 rounded-xl font-bold hover:bg-blue-200 active:scale-95 transition-all">
                Flip
            </button>
            <button onclick="nextCard()" class="flex-1 bg-blue-600 text-white py-3 px-6 rounded-xl font-bold hover:bg-blue-700 shadow-lg shadow-blue-200 active:scale-95 transition-all">
                Next
            </button>
        </div>

        <p class="text-center text-slate-400 text-xs mt-8 italic">
            Tip: Click the card or press Space to flip. Use Arrow Keys to navigate.
        </p>
    </main>

    <script>
        const cardData = {
            "flashcards": [
                { "front": "Primary audience for an Executive Summary", "back": "The C-Suite (CEO, CFO, Board Members) who care about business impact and risk" },
                { "front": "Primary audience for a Technical Annex", "back": "IT and Security teams who need specific vulnerability details and remediation steps" },
                { "front": "Three essential components of a Finding", "back": "Observation (what was found), Requirement (the standard), and Risk (why it matters)" },
                { "front": "Golden Rule of audit language", "back": "Describe observations, not judgments; avoid accusatory words like 'failed' or 'negligent'" },
                { "front": "Formula for Annual Loss Expectancy (ALE)", "back": "ALE = SLE × ARO" },
                { "front": "Definition of Single Loss Expectancy (SLE)", "back": "The total financial impact of one specific security incident (ransom, downtime, fines)" },
                { "front": "Definition of Annual Rate of Occurrence (ARO)", "back": "The estimated probability of a specific incident happening within a one-year period" },
                { "front": "Formula for Security Return on Investment (ROI)", "back": "ROI = [(Risk Reduction - Investment) / Investment] × 100" },
                { "front": "Five key questions Boards ask", "back": "What is the risk? How likely? What will it cost? What are we doing? What do you need?" },
                { "front": "Executive translation of 'SQL Injection'", "back": "Attackers could steal all customer credit card data, leading to massive fines" },
                { "front": "Focus of NIST SP 800-53", "back": "Security and privacy controls for federal information systems" },
                { "front": "Focus of SOC 2", "back": "Service organization controls based on trust principles (Security, Availability, Privacy, etc.)" },
                { "front": "Focus of ISO/IEC 27001", "back": "International standard for Information Security Management Systems (ISMS)" },
                { "front": "Focus of PCI-DSS", "back": "Data security standards for any organization processing credit cards" },
                { "front": "Definition of CVSS", "back": "Common Vulnerability Scoring System; a standard 0-10 scale for severity" },
                { "front": "Meaning of MTTR", "back": "Mean Time To Remediate; a key metric for security dashboards" },
                { "front": "Neutral alternative to 'Failed to implement'", "back": "'The control is not currently implemented' or 'Gap identified in...'" },
                { "front": "Neutral alternative to 'Negligent behavior'", "back": "'Policy requirements were not followed in X instances'" },
                { "front": "Top contents of an Executive Summary", "back": "Opening statement, key findings, business impact, recommendations, and resource ask" },
                { "front": "Definition of 'Observation' in a finding", "back": "The factual statement of what was actually found during testing (Current State)" },
                { "front": "Definition of 'Requirement' in a finding", "back": "The specific standard, policy, or regulation that mandates the control (Desired State)" },
                { "front": "Ideal length for a Board presentation", "back": "5-7 minutes for the core presentation, leaving time for Q&A" },
                { "front": "Purpose of Risk Quantification", "back": "To translate abstract technical risks into dollar figures boards can use for budgeting" },
                { "front": "Definition of CVE", "back": "Common Vulnerabilities and Exposures; a unique identifier for known security flaws" },
                { "front": "Key metrics for a security dashboard", "back": "Number of critical vulnerabilities, compliance percentage, MTTR, and security incidents" }
            ]
        };

        let currentIndex = 0;
        const cardElement = document.getElementById('flashcard');
        const frontText = document.getElementById('front-text');
        const backText = document.getElementById('back-text');
        const indexLabel = document.getElementById('card-index');
        const progressPercent = document.getElementById('progress-percent');
        const progressBar = document.getElementById('progress-bar');

        function updateCard() {
            cardElement.classList.remove('is-flipped');
            setTimeout(() => {
                const card = cardData.flashcards[currentIndex];
                frontText.textContent = card.front;
                backText.textContent = card.back;
                
                // Update UI
                const count = cardData.flashcards.length;
                const displayIdx = currentIndex + 1;
                indexLabel.textContent = `Card ${displayIdx} of ${count}`;
                const percent = Math.round((displayIdx / count) * 100);
                progressPercent.textContent = `${percent}%`;
                progressBar.style.width = `${percent}%`;
            }, 150);
        }

        function flipCard() {
            cardElement.classList.toggle('is-flipped');
        }

        function nextCard() {
            if (currentIndex < cardData.flashcards.length - 1) {
                currentIndex++;
                updateCard();
            } else {
                // Shake effect if end reached
                cardElement.classList.add('translate-x-2');
                setTimeout(() => cardElement.classList.remove('translate-x-2'), 100);
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        // Event Listeners
        cardElement.addEventListener('click', flipCard);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flipCard();
            } else if (e.code === 'ArrowRight') {
                nextCard();
            } else if (e.code === 'ArrowLeft') {
                prevCard();
            }
        });

        // Initialize
        updateCard();
    </script>
</body>
</html>
